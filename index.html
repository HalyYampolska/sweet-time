<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Sweet Time | Your best time</title>
    </head>
    <body>
        <dev class="container">
            <header class="header">
                <img src="img/logo.png" alt="Logo" class="logo">
                    <nav class="sidebar">
                        <ul class="sidebar__top">
                            <li class="sidebar__list">Dessert Gallery</li>
                            <li class="sidebar__list">About me</li>
                            <li class="sidebar__list">Delivery & Paiment</li>
                            <li class="sidebar__list">Reviews</li>
                            <li class="sidebar__list">Contact</li>
                        </ul>
                    </nav>
                    <button class="btn btn__header">Contact us</button> 
            </header>
            
            <div class="hero">
                <h1 class="hero__title">Handmade Cakes and desserts</h1>
                <p class="hero__description">Privat confectionery in St. Petersburg</p>
                <button class="btn hero__btn">Order</button>
                <img src="img/cake-main-1.png" alt="Cake" class="hero__img">
            </div>

            <div class="gallery">Dessert Gallery</div>

        </dev>    
    </body>
